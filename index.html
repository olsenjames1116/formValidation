<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js" defer></script>
        <title>Sign-Up</title>
    </head>
    <body>
        <form action="" method="post" novalidate>
            <p>All fields marked with * are required</p>
            <div>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="name@website.com" required>
            </div>
            <div>
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" minlength="8" required>
                <p>Passwords must contain:</p>
                <ul>
                    <li>One uppercase letter: A-Z</li>
                    <li>One lowercase letter: a-z</li>
                    <li>One number: 0-9</li>
                    <li>One special character: ~`! @#$%^&*()_-+={[}]|\:;"'<,>.?/</li>
                </ul>
            </div>
            <div>
                <label for="confirmPassword">Confirm password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="AR">Argentina</option>
                    <option value="AU">Australia</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="CN">China</option>
                    <option value="DK">Denmark</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="JP">Japan</option>
                    <option value="MX">Mexico</option>
                    <option value="MA">Morocco</option>
                    <option value="KR">South Korea</option>
                    <option value="ES">Spain</option>
                    <option value="TR">Turkey</option>
                    <option value="UK">United Kingdom</option>
                    <option value="US" selected>United States</option>
                </select>
            </div>
            <div>
                <label for="zip">Zip Code *</label>
                <input type="text" id="zip" name="zip" minlength="5" maxlength="5" pattern="[0-9]{5}" required>
            </div>
            <div>
                <button type="button">Submit</button>
                <button type="button">Clear</button>
            </div>
        </form>
        <footer>
            <p>Built and designed by <a href="https://github.com/olsenjames1116">olsenjames1116</a></p>
            <p>Background image provided by <a href="https://unsplash.com/@sepoys">@sepoys</a></p>
        </footer>
    </body>
</html>
